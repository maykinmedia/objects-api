[pycodestyle]
ignore=W293,W291,E501,E261
max-line-length=88
exclude=migrations,static,media

[isort]
profile = black
combine_as_imports = true
skip =
    env
    node_modules
skip_glob = **/migrations/**
known_django=django
known_first_party=objects
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

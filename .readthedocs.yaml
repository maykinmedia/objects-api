version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: "ubuntu-22.04"
  apt_packages:
    - libxml2-dev
    - libxmlsec1-dev
    - libxmlsec1-openssl
    - wget
    - gdal-bin
    - graphviz
    - graphviz-dev
  tools:
    python: "3.12"

python:
  install:
    - requirements: requirements/dev.txt

- Token: []
paths:
  /objects:
    get:
      operationId: object_list
      description: Retrieve a list of OBJECTs and their actual RECORD. The actual
        record is defined as if the query parameter `date=<today>` was given.
      parameters:
      - name: type
        in: query
        description: Url reference to OBJECTTYPE in Objecttypes API
        required: false
        schema:
          type: string
      - name: dataAttrs
        in: query
        description: 'Only include objects that have attributes with certain values.

          Data filtering expressions are comma-separated and are structured as follows:

          A valid parameter value has the form `key__operator__value`.

          `key` is the attribute name, `operator` is the comparison operator to be
          used and `value` is the attribute value.

          Note: Values can be string or numeric. Dates are not supported.


          Valid operator values are:

          * `exact` - equal to

          * `gt` - greater than

          * `gte` - greater than or equal to

          * `lt` - lower than

          * `lte` - lower than or equal to

          `value` may not contain double underscore or comma characters.

          `key` may not contain comma characters and includes double underscore only
          if it indicates nested attributes.


          Example: in order to display only objects with `height` equal to 100, query
          `data_attrs=height__exact__100`

          should be used. If `height` is nested inside `dimensions` attribute, query
          should look like

          `data_attrs=dimensions__height__exact__100`

          '
        required: false
        schema:
          type: string
      - name: date
        in: query
        description: Display record data for the specified formal date, i.e. the specified
          date would be between `startAt` and `endAt` attributes. The default value
          is today
        required: false
        schema:
          type: string
      - name: registrationDate
        in: query
        description: Display record data for the specified registration date, i.e.
          the specified date would be between `registrationAt` attributes of different
          records
        required: false
        schema:
          type: string
      - name: Accept-Crs
        in: header
        description: Het gewenste 'Coordinate Reference System' (CRS) van de geometrie
          in het antwoord (response body). Volgens de GeoJSON spec is WGS84 de default
          (EPSG:4326 is hetzelfde als WGS84).
        required: false
        schema:
          type: string
          enum:
          - EPSG:4326
      responses:
        '200':
          description: OK
          headers:
            Content-Crs:
              description: Het 'Coordinate Reference System' (CRS) van de antwoorddata.
                Volgens de GeoJSON spec is WGS84 de default (EPSG:4326 is hetzelfde
                als WGS84).
              schema:
                type: string
                enum:
                - EPSG:4326
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'

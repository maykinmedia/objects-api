openapi: 3.0.0
info:
  title: Objects API
  description: "An API to manage Objects.\n\n# Introduction\n\nAn OBJECT is of a certain\
    \ OBJECTTYPE (defined in the Objecttypes API). An \nOBJECT has a few core attributes\
    \ that every OBJECT (technically a RECORD,\nsee below) has, although these attributes\
    \ can sometimes be empty. They are\nattributes like `geometry` and some administrative\
    \ attributes. The data that\ndescribes the actual object is stored in the `data`\
    \ attribute and follows \nthe JSON schema as given by the OBJECTTYPE.\n\n## History\n\
    \nEach OBJECT has 1 or more RECORDs. A RECORD contains the data of an OBJECT\n\
    at a certain time. An OBJECT can have multiple RECORDS that describe the\nhistory\
    \ of that OBJECT. Changes to an OBJECT actually create a new RECORD\nunder the\
    \ OBJECT and leaves the old RECORD as is.\n\nOver time, an OBJECTTYPE can also\
    \ change. This is reflected with \nOBJECTTYPE-VERSIONs. Therefore, a RECORD always\
    \ indicates which \nOBJECTTYPE-VERSION it uses described by the `OBJECT.type`\
    \ and \n`RECORD.typeVersion` attributes.\n\n### Material and formal history\n\n\
    History can be seen from 2 perspectives: formal and material history. The \nformal\
    \ history describes the history as it should be (stored in the \n`startAt` and\
    \ `endAt` attributes). The material history describes the \nhistory as it was\
    \ administratively processed (stored in the `registeredAt`\nattribute).\n\nThe\
    \ difference is that an object could be created or updated in the real \nworld\
    \ at a certain point in time but the administrative change (ie. save or\nupdate\
    \ the object in the Objects API) can be done at a later time. The\nquery parameters\
    \ `?date=2021-01-01` (formal history) and \n`?registrationDate=2021-01-01` (material\
    \ history) allow for querying the \nRECORDS as seen from both perspectives, and\
    \ can yield different results.\n\n### Corrections\n\nRECORDs cannot be deleted\
    \ or changed once saved. If an error was made to\na RECORD, the RECORD can be\
    \ \"corrected\" by saving a new RECORD and indicate\nthat it corrects a previous\
    \ RECORD. This is done via the attribute \n`correctionFor`.\n\n### Deletion\n\n\
    Although OBJECTs can be deleted, it is sometimes better to set the \n`endDate`\
    \ of an OBJECT. Deleting an OBJECT also deletes all RECORDs in \naccordance with\
    \ privacy laws.\n\n# Authorizations\n\nThe API uses API-tokens that grant certain\
    \ permissions. The API-token is\npassed via a header, like this: `Authorization:\
    \ Token <token>`\n"
  version: 1.0.0


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title> - Service Unavailable</title>


  <style>
    /* Base structure */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      background: #fff;
      text-align: center;
      text-shadow: 0 1px 1px rgba(0,0,0,.3);
    }

    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
      font-weight: 500;
    }

    .lead {
      margin: 0 0 20px;
      font-size: 16px;
      font-weight: 300;
      line-height: 1.4;
    }

    /* Layout centering */
    .site-wrapper {
      display: table;
      width: 100%;
      height: 100%;
    }
    .site-wrapper-inner {
      display: table-cell;
      vertical-align: top;
    }
    .cover-container {
      margin-right: auto;
      margin-left: auto;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: linear-gradient(#f5f5f5, #e0e0e0);
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .button:hover {
      background: linear-gradient(#eaeaea, #d5d5d5);
    }

    .button:active {
      background: linear-gradient(#dcdcdc, #c8c8c8);
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
    }

    @media (min-width: 768px) {
  /* Start the vertical centering */
  .site-wrapper-inner {
    vertical-align: middle;
  }
  /* Handle the widths */
  .cover-container {
    width: 100%; /* Must be percentage or pixels for horizontal alignment */
  }
}

@media (min-width: 992px) {
  .cover-container {
    width: 700px;
  }
}
  </style>
</head>

<body>
  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="inner cover">
          <h1 class="cover-heading">Sorry, this website is closed for repair / is unavailable (503)</h1>
          <p class="lead">Please try again in a few moments.</p>
          <p class="lead">
            <a href="/" class="button">Back to home</a>
          </p>
        </div>

      </div>

    </div>

  </div>
</body>

</html>

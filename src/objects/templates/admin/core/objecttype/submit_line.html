{% extends 'admin/submit_line.html' %}
{% load i18n %}

{% block submit-row %}
  {{ block.super }}

  {% if original.last_version.status == 'draft' %}
      <input type="submit" value="{% trans 'Publish' %}" name="_publish">

  {% elif original.last_version.status == 'published' %}
      <input type="submit" value="{% trans 'New version' %}" name="_newversion">
  {% endif %}

{% endblock %}
